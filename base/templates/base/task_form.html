{% extends 'base/main.html'%} {% block content %}

<h1 class="header-bar">Add Task</h1>
<div class="card-body">
  <a href="{% url 'base:index' %}" style="text-decoration: underline"
    >Go Back</a
  >
  <form method="post" class="mt-3">
    {% csrf_token %}
    <div class="form-outline mb-4">
      <label class="form-label" for="title">{{form.title.label}}</label>
      <input type="text" id="title" name="title" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label"
        >{{form.description.label}}</label
      >
      <textarea class="form-control" id="description" rows="3"></textarea>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="complete" />
      <label class="form-check-label" for="complete">
        {{form.complete.label}}</label
      >
    </div>
    <input type="submit" name="submit" class="mt-3" />
  </form>
</div>

{% endblock content %}
